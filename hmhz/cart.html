<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <h1>Cart</h1>

    <div class="products">

        <div class="card">
            <img src="https://185504.selcdn.ru/static/almajuice.reshop.kz/catalog/354/5552195268d3840cd84e5_original.jpg" alt="iphone17promax">
            <div class="card-content">
                <h3>Iphone 17 pro max</h3>
                <p>Powerful processor and excellent screen.</p>
                <div class="price">899 990 ₸</div>
            </div>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnuL1UZTwiibk_ULMeZj_sDTRSr-R4PTRL8A&s" alt="macpro">
            <div class="card-content">
                <h3>Mac book Pro</h3>
                <p>Lightweight and powerful for work and study.</p>
                <div class="price">499 990 ₸</div>
            </div>
        </div>

        <div class="card">
            <img src="https://images.satu.kz/227263445_apple-airpods-max.jpg" alt="airpodsmax">
            <div class="card-content">
                <h3>airpods max</h3>
                <p>Clean sound and long battery life.</p>
                <div class="price">109 990 ₸</div>
            </div>
        </div>

    </div>

</body>
</html>
